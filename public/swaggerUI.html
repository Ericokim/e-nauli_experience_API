<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI" />

    <link
      rel="preload"
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css"
    />

    <link href="assets/css/swagger-ui.css" rel="stylesheet" />
    <title>E-nauli experience API</title>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script>
      window.onload = () => {
        // Build a system
        var url = window.location.search.match(/url=([^&]+)/);
        if (url && url.length > 1) {
          url = decodeURIComponent(url[1]);
        } else {
          url = window.location.origin;
        }
        url = "assets/js/EnauliDocs.json";
        window.ui = SwaggerUIBundle({
          url: url,
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
      };
    </script>

    <script
      src="assets/js/swagger-ui-bundle.js"
      charset="UTF-8"
      crossorigin
    ></script>
    <script
      src="assets/js/swagger-ui-standalone-preset.js"
      charset="UTF-8"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
  </body>
</html>
